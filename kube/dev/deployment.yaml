apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-play-dev
  labels:
    app: hello
spec:
  selector:
    matchLabels:
      app: hello
      tier: web
  template:
    metadata:
      labels:
        app: hello
        tier: web
    spec:
      containers:
        - name: hello-app-play
          image: barath147/hello-app-play:v1
          ports:
            - containerPort: 8080